<!-- Trích dẫn phần mã JavaScript mới -->
<script>
  url = "http://localhost:3000/products";
  fetch(url)
    .then(res => res.json())
    .then(listSP => {
      // Lấy danh sách danh mục
      fetch("http://localhost:3000/categories")
        .then(response => response.json())
        .then(categories => {
          const catMap = new Map(categories.map(cat => [cat.id, cat.name]));

          listSP.forEach(sp => {
            document.querySelector("#danhSach tbody").innerHTML += `
              <tr>
                <td>${sp.id}</td>
                <td><img src="../images/${sp.image}" class="rounded-3" style="width: 120px; height: 120px;" alt=""></td>
                <td class="text-start">${sp.name}</td>
                <td>${sp.detail}</td>
                <td>${sp.price}đ</td>
                <td>${catMap.get(sp.cat_id)}</td> <!-- Hiển thị tên danh mục thay vì ID -->
                <td class="text-end mb-2">
                  <button class="btn btn-warning mb-1"><a href="admin-product-edit.html?id=${sp.id}"><i class="fa-solid fa-pen"></i></a></button>
                  <button class="btn btn-danger" onclick="xoaSP(${sp.id})"><i class="fa-solid fa-trash-can"></i></button>
                </td>
              </tr>
            `;
          });
        })
        .catch(error => console.error('Error fetching categories:', error));
    })
    .catch(error => console.error('Error fetching products:', error));
</script>

<script>
  // xóa sp
  function xoaSP(id){
    const question = confirm("Bạn có chắc muốn xóa sản phẩm này?");
    if(question==false){
      return;
    }
    url = `http://localhost:3000/products/${id}`;
    fetch(url,{method: "delete"}).then(res => res.json())
    .then(data => {
      console.log(data);
      alert("Đã xóa sản phẩm thành công!");
      document.location="admin-product.html";
    })
  }
</script>
