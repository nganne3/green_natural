                <div class="container">
                    <h2 class="my-3">Cập nhật sản phẩm</h2>

                    <form action="" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Tên</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="col-md-6">
                                <label for="price" class="form-label">Đơn giá</label>
                                <input type="text" class="form-control" id="price">
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-md-6 mb-3">
                                <label for="cat_id" class="form-label">Danh mục</label>
                                <select id="cat_id" class="form-select bg-light mb-3">
                                    <option  value="1">Kem chống nắng</option>
                                    <option value="2">Nước tẩy trang</option>
                                    <option value="3">Sữa rửa mặt</option>
                                    <option value="4">Body lotion</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="image" class="form-label">Ảnh sản phẩm</label>
                                    <input type="text" class="form-control" id="image" aria-describedby="inputGroupFileAddon04" aria-label="Upload">        
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-5">
                                <label for="detail" class="form-label">Mô tả</label>
                                <textarea name="detail" id="detail" cols="146" rows="5"></textarea>
                            </div>
                        </div>

                        <button type="button" id="btnLuu" class="btn btn-blue">Xác nhận</button>
                      </form>
                </div>
            </div>
        </div>
    </div>

    </footer>
  <!-- end footer -->

<script>
    // lấy chi tiết sp để hiện trong form
    let params = new URLSearchParams(location.search);
    let id = params.get("id");

    btnLuu = document.querySelector("#btnLuu");
    btnLuu.onclick = function(){
    url = `http://localhost:3000/products/${id}`;

    sp = {
        name: document.querySelector("#name").value.trim(),
        price: document.querySelector("#price").value.trim(),
        image: document.querySelector("#image").value.trim(),
        detail: document.querySelector("#detail").value.trim(),
        cat_id: document.querySelector("#cat_id").value.trim()
    }

    console.log("sp= ",sp);

    options = {
        method: "put",
        body: JSON.stringify(sp),
        headers: {'Content-Type':'application/json'}
    }

    fetch(url, options)
    .then(res => res.json())
    .then(data => {
        console.log("data= ", data);
        alert("Đã cập nhật sản phẩm thành công!");
        document.location="admin-product.html";
    })
    .catch(error => console.error('Error:', error));
}
</script>
<script>
    url = `http://localhost:3000/products/${id}`;
    fetch(url).then(res => res.json())
    .then(motSP =>{
        document.querySelector("#name").value = motSP.name;
        document.querySelector("#price").value = motSP.price;
        document.querySelector("#image").value = motSP.image;
        document.querySelector("#detail").value = motSP.detail;
        document.querySelector("#cat_id").value = motSP.cat_id;
    })
</script>
